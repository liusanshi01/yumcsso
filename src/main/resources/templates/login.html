<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script
            src="jquery-2.1.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #head {
            height: 120px;
            width: 100;
            background-color: #66CCCC;
            text-align: center;
            position: relative;
        }


        #login-box {
            width: 30%;
            height: auto;
            margin: 0 auto;
            margin-top: 15%;
            text-align: center;
            background: #619090;
            padding: 15px 30px;
        }



    </style>
</head>


<body style="width: 100%;height: 100%">

<div class="header" id="head">
<!--    th:text=${name}-->
    <h2>账户信息</h2>
    <div class="title" th:text="${UserALL.name}"></div>
    <div class="title" th:text="${UserALL.money}">金额:</div>
</div>
<!--style="display: none;"-->

<div id="login-box">
    <form action="./calculate" method="post">
        <h1>发发发发发发发发发</h1>
        <input type="hidden" name="pid" value="1"/>
        <p>计算公式：<input type="text" name="f4"/></p>

        <p>胜负：
            <select name="result">
            <option value="+">胜</option>
            <option value="-">负</option>
            </select>
        </p>

        <input type="submit" value="提交"/>


    </form>
</div>
</body>

<script type="text/javascript">
</script>
</html>
